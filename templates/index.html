<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(242, 232, 242);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #ffffff;
            background: #043d7b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }

        form {
            background-color: rgb(231, 229, 229);
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #042f5e;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div>
        <h1>Loan Prediction Form</h1>

        <form method="POST">
            <div class="form-group">
                <label for="duration">Duration (0 to 1, step 0.001):</label>
                <input type="text" id="duration" name="duration" placeholder="e.g., 0.123" required>
            </div>

            <div class="form-group">
                <label for="protocol_type">Protocol Type:</label>
                <select id="protocol_type" name="protocol_type">
                    <option value="0.0">0.0</option>
                    <option value="0.02">0.02</option>
                    <option value="0.01">0.01</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service (0 to 1, step 0.01):</label>
                <input type="text" id="service" name="service" placeholder="e.g., 0.45" required>
            </div>

            <div class="form-group">
                <label for="src_bytes">Source Bytes (0 to 1, step 0.00001):</label>
                <input type="text" id="src_bytes" name="src_bytes" placeholder="e.g., 0.00005" required>
            </div>

            <div class="form-group">
                <label for="dst_bytes">Destination Bytes (0 to 1, step 0.00001):</label>
                <input type="text" id="dst_bytes" name="dst_bytes" placeholder="e.g., 0.00005" required>
            </div>

            <div class="form-group">
                <label for="wrong_fragment">Wrong Fragment:</label>
                <select id="wrong_fragment" name="wrong_fragment">
                    <option value="0.0">0.0</option>
                    <option value="0.3">0.3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="urgent">Urgent:</label>
                <select id="urgent" name="urgent">
                    <option value="0.0">0.0</option>
                    <option value="0.2">0.2</option>
                    <option value="0.1">0.1</option>
                    <option value="0.5">0.5</option>
                    <option value="0.3">0.3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hot">Hot (0 to 1, step 0.1):</label>
                <input type="text" id="hot" name="hot" placeholder="e.g., 0.1" required>
            </div>

            <div class="form-group">
                <label for="num_failed_logins">Number of Failed Logins:</label>
                <select id="num_failed_logins" name="num_failed_logins">
                    <option value="0.0">0.0</option>
                    <option value="0.5">0.5</option>
                    <option value="0.1">0.1</option>
                    <option value="0.4">0.4</option>
                    <option value="0.2">0.2</option>
                    <option value="0.3">0.3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="root_shell">Root Shell:</label>
                <select id="root_shell" name="root_shell">
                    <option value="0.0">0.0</option>
                    <option value="0.1">0.1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="srv_diff_host_rate">Service Diff Host Rate (0 to 1, step 0.001):</label>
                <input type="text" id="srv_diff_host_rate" name="srv_diff_host_rate" placeholder="e.g., 0.456" required>
            </div>

            <div class="form-group">
                <label for="count">Count (0 to 1, step 0.01):</label>
                <input type="text" id="count" name="count" placeholder="e.g., 0.12" required>
            </div>

            <div class="form-group">
                <label for="serror_rate">Serror Rate (0 to 1, step 0.001):</label>
                <input type="text" id="serror_rate" name="serror_rate" placeholder="e.g., 0.231" required>
            </div>

            <div class="form-group">
                <label for="rerror_rate">Rerror Rate (0 to 1, step 0.001):</label>
                <input type="text" id="rerror_rate" name="rerror_rate" placeholder="e.g., 0.123" required>
            </div>

            <div class="form-group">
                <label for="same_srv_rate">Same Service Rate (0 to 1, step 0.001):</label>
                <input type="text" id="same_srv_rate" name="same_srv_rate" placeholder="e.g., 0.543" required>
            </div>

            <div class="form-group">
                <label for="diff_srv_rate">Diff Service Rate (0 to 1, step 0.001):</label>
                <input type="text" id="diff_srv_rate" name="diff_srv_rate" placeholder="e.g., 0.324" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
